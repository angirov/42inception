version: "3"
services:
  nginx:
    image: nginx:1.0
    build:
      context: .
      dockerfile: nginx/Dockerfile
    depends_on:
          - wordpress
    ports: 
      - "443:443"
    networks:
      - internal
    volumes:
      - wordpress_vol:/var/www/html/

  wordpress:
    image: wordpress:1.0
    build:
      context: wordpress
    depends_on:
          - mariadb
    volumes:
      - wordpress_vol:/var/www/html/
    environment:
      - PS1
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=admin
      - WORDPRESS_DB_PASSWORD=admin
      - WORDPRESS_DB_NAME=wordpress
    networks:
      - internal
    env_file:
      - hosts.env
      - .env

  mariadb:
    image: mariadb:1.0
    build:
      context: mariadb
    volumes:
      - mariadb_vol:/var/lib/mysql
    env_file:
      - hosts.env
      - .env
    expose:
      - 3306
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  mariadb_vol:
    driver: local
    driver_opts:
      o: bind
      type: volume
      device: ${HOME}/data/mariadb

  wordpress_vol:
    driver: local
    driver_opts:
      o: bind
      type: volume
      device: ${HOME}/data/wordpress
